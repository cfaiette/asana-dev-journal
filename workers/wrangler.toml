name = "devjournal-worker"
main = "src/worker.ts"
compatibility_date = "2024-06-10"

[dev]
port = 8787

[[d1_databases]]
binding = "DB"
database_name = "devjournal"
database_id = "00000000-0000-0000-0000-000000000000" # Replace with your production D1 database ID

[[kv_namespaces]]
binding = "STATE"
id = "00000000000000000000000000000000" # Replace with your production KV namespace ID
preview_id = "11111111111111111111111111111111"

[vars]
ASANA_AUTH_URL = "https://app.asana.com/-/oauth_authorize"
ASANA_TOKEN_URL = "https://app.asana.com/-/oauth_token"
